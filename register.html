    <div class="container">
        <h1>Registration</h1>
        <form id="feedbackForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      <script>
  
        const firebaseConfig = {
            apiKey: "AIzaSyCJ__5CR3TFdxmtH1uopiXkRC2lilOEvHY",
    authDomain: "registration-form-aabd6.firebaseapp.com",
    databaseURL: "https://registration-form-aabd6-default-rtdb.firebaseio.com",
    projectId: "registration-form-aabd6",
    storageBucket: "registration-form-aabd6.appspot.com",
    messagingSenderId: "905085162365",
    appId: "1:905085162365:web:00164ec39fec7824527214"
  };

         // Initialize Firebase
     firebase.initializeApp(firebaseConfig);
    // Form submission event
    document.getElementById('feedbackForm').addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      saveFeedback(name, email, message);
    }

    // Save feedback to Firebase
    function saveFeedback(name, email, message) {
      const feedbackRef =  firebase.database().ref('feedback');
      const newFeedbackRef = feedbackRef.push();
      newFeedbackRef.set({
        name: name,
        email: email,
        message: message
      });
      alert('Feedback submitted successfully!');
      document.getElementById('feedbackForm').reset();
    }
  </script>
